{% extends 'base.html' %}
{% block body %}


<div class="container" style="padding-top:80px;">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img  src="{{i.img.url}}" alt="Card image cap"  height="250" >
                 <div class="card-body" >
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.desc}}</p>
                     <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                 </div>

            </div>

        </div>
        {% endfor %}
    </div>
    <div class="container" style="text-align:center;letter-spacing:.3em;padding-top:50px;">
       <a href="{% url 'movieapp:add_movie' %}" class="btn btn-warning">ADD_MOVIE</a>
    </div>

</div>



{% endblock %}
