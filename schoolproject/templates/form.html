<!--    &lt;!&ndash; ======= Breadcrumbs ======= &ndash;&gt;-->
    <div class="breadcrumbs">
      <div class="container">
          <form method="post" action="{% url 'newpage' %}">
                 {% csrf_token %}
       <h2>User Information</h2>
        <div style="margin-bottom: 10px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <input type="radio" id="other" name="gender" value="Other"> Other
        </div>

        <div style="margin-bottom: 10px;">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="commerce">Commerce</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="courses">Courses:</label>
            <select id="courses" name="courses" required>
                <option value="bba">BBA</option>
                <option value="bcom">BCom</option>
                <option value="bsc">BSc</option>
                <option value="ba">BA</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose" required>
                <option value="enquiry">For Enquiry</option>
                <option value="order">Place Order</option>
                <option value="return">Return</option>
            </select>
        </div>

        <div style="margin-bottom: 10px;">
            <label>Materials Provide:</label>
            <input type="checkbox" id="notebook" name="materials" > Debit Note Book
            <input type="checkbox" id="pen" name="materials" value="pen"> Pen
            <input type="checkbox" id="papers" name="materials" value="papers"> Exam Papers
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="button" value="Logout">
        </div>


          </form>
      </div>
